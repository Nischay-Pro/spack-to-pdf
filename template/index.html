<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nischay Ram Mamidi">
    <meta name="generator" content="SpackToPDF">
    <title>Packages installed on {{name}}</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">
</head>

<body class="d-flex flex-column h-100" style="font-size:0.8rem">

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h5 class="mt-5">Packages Installed on {{name}}</h5>
            <h7>There are {{count}} packages currently installed on {{name}}</h7>
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Package Name</th>
                            <th scope="col">Versions</th>
                            <th scope="col">Compiled Using</th>
                            <th scope="col">via Modulefiles</th>
                            <th scope="col">via Spack</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{table_records}}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>

</html>
